<template name="leader">
	<div class="page-container">
  		<div class="page-heading form-block">Compila il Modulo sottostante e ti sarà inviato un link con cui registrarti. Avrai a tua disposizione 3 inviti da condividere con amici che credi possano contribuire alla qualità e alla crescita del dialogo su Crafteria.</div>

  		<form class="grid-block form-horizontal">
  			<div class="control-group">
        	<label class="control-label">NOME *</label>
        	<div class="controls"><input id="name" type="text" value="" /></div>
        	<div>- Inviando la presente richiesta dichiaro di acconsentire al trattamento dei dati personali ai sensi dell'art 23 D.Lgs. 196/2003 -</div>
      	</div>

      	<div class="control-group">
        	<label class="control-label">EMAIL *</label>
        	<div class="controls"><input id="email" type="text" value="" /></div>
      	</div>
      	<div class="control-group">
        	<label class="control-label">MESSAGIO</label>
        	<div class="controls"><textarea id="message" rows="3"> </textarea></div>
      	</div>
      	<div class="form-actions">
        	<input type="submit" class="button" value="{{i18n "Submit"}}" />
      	</div>
  		</form>

  </div>
</template>
