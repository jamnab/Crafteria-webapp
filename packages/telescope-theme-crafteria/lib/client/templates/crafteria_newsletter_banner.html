        <h4 class="newsletter-tagline">{{i18n "Receive the best of Crafteria right in your inbox"}}</h4>

        {{/if}}
        <button class="button newsletter-button">{{i18n "Get Newsletter"}}<span class="button-loader"><img src="/img/loading-balls.svg"/></span></button>
      </form>
      <h4 class="newsletter-subscribed">{{i18n "Thanks for subscribing!"}}</h4>
