	  		<h2>Cosa è Crafteria?</h2>
	  		<div class="faq-block">Crafteria è la versione Italiana di piattaforme come <a href="http://www.producthunt.com/" target="_blank">ProductHunt</a> o <a href="https://news.ycombinator.com/" target="_blank">HackerNews</a>. Un luogo dove appassionati di tecnologia ed innovazione, applicazioni mobili, siti, servizi, progetti hardware o nel settore dei "nuovi" makers possono confrontarsi attraverso la condivisione di prodotti, eventi o news riguardanti l’Italia o paesi esteri; una "piazza" virtuale dove poter raccontare gli ultimi trends e conoscere altri innovatori Italiani, cercando insieme di dare forma ad una nascente "via Italiana" all'innovazione, sia hardware che software.</div>
	  	</div>

	  		<div class="faq-block">Un primo gruppo di Innovatori/Influencers ("Top Commenters") condivide quotidianamente con la community uno o più "prodotti", chiunque è libero di commentare oppure votare i prodotti inseriti dai "Top Commenters" iscrivendosi a Crafteria tramite Twitter o Facebook.</div>

	  		<h2>Come vengono inseriti i nuovi prodotti?</h2>
	  		<div class="faq-block">L'inserimento dei "prodotti" è estremamente semplice e avviene tramite la condivisone del link al sito, applicazione o servizio. "Screenshots" e titolo del prodotto verranno generati in automatico grazie ai nostri amici di Embedly, è invece opzionale l’aggiunta di una breve descrizione ad ogni link condiviso. Alla fine di ogni giornata i links più votati saranno postati sui vari social networks per generare ulteriori riflessioni coinvolgendo un audience ancora più ampia.</div>
