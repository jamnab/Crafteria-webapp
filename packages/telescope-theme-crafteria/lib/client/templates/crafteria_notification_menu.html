<template name="crafteriaNotificationsMenu">
  {{#if isLoggedIn}}
    <div class="dropdown notifications-menu header-submodule">
      <img class="notification-icon" src="/img/notification_icon.png">
      {{notification_length}}
      <a class="view dropdown-top-level" href="/"><!--{{name}}--></a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{#if hasNotifications}}
            <li><a href="#" class="button mark-as-read">{{i18n "Mark as read"}}</a></li>
            {{#each notifications}}
              {{> UI.dynamic template=notificationItem}}
            {{/each}}
          {{else}}
            <li>No notifications</li>
          {{/if}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
