<template name="postShare">
  <!--<a href="{{profileUrl}}"><img class="avatar medium circle" src="{{userAvatar}}"/></a>-->
  <div class="user-menu x has-dropdown dropdown">
    <a class="view dropdown-top-level" href="{{profileUrl}}"><img class="avatar medium circle" src="{{userAvatar}}"/></a>
    <div class="post-dropdown">
      <ul role="menu" aria-labelledby="dLabel">
        <li><img class="avatar big circle" src="{{userAvatar}}"/></li>
        <li><a href="{{profileUrl}}">{{authorName}}</a></li>
        <li><div class="user-bio">{{getBio}}</div></li>
        <li><a href="https://twitter.com/{{getTwitterName}}">@{{getTwitterName}}</a></li>
        </ul>
    </div>
  </div>
<a class="mt-facebook mt-share-inline-square-sm" href="{{facebookLink}}" target="_blank"><img src="/img/fb.png"></a>
<a class="mt-twitter mt-share-inline-square-sm" href="//twitter.com/intent/tweet?text={{title}}&url={{discussLink}}&{{viaTwitter}};source=webclient" target="_blank"><img src="/img/twt.png"></a>
</template>
